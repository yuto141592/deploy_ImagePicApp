{% extends "base.html" %}

{% block body %}
<nav class="navbar navbar-light bg-light p-3">
    <a class="navbar-brand" href="/" style="front-size: 2rem;">ImagePicApp</a>
    <ul class="nav-list" style="margin: 0px;">
        <li class="nav-list-item">
          <a class="btn-a-9" href="/lists" role="button">Gallery</a>
        </li>
        <li class="nav-list-item">
          <a class="btn-a-11" href="/about_index" role="button">
              About
          </a>
        </li>
        <li class="nav-list-item">
          <a class="btn-a-10" href="/result2" role="button">Key words</a>
        </li>
        <li>
          <a class="btn-a-12" href="#example" role="button">Register</a>
        </li>
        <li>
            <a class="btn-a-13" href="/logout" role="button">Logout</a>
        </li>
      </ul>
</nav>
<!-- header -->
<header>
    <h1 class="headline">
      <h1>Result</h1>
    </h1>
</header>
<tbody>
    <div class="flexbox">
        <div class="container">
            {% for item in data %}
            <div class="card" style="text-align: center; margin: auto; background-color: rgba(228, 236, 242, 0.2); box-shadow: 0 0 20px 0 rgba(0, 0, 0, 0.08), 0 5px 5px 0 rgba(0, 0, 0, 0.1);">
               
            
                <img class="card-img" src="{{item[0]}}" alt="Image" onclick="openPopup('{{item[0]}}')">
                
                <div class="discription"><p>a</p></div>
                <h4>{{item[1]}}</h4>
                <ul style="padding-right: 3rem;">
                    <li style="padding: 1px;">
                        <a class="btn-a-8"  href="/update/{{item[3]}}" role="button">Update</a>
                    </li>
                    <br>
                    <li style="padding: 1px;">
                        <a class="btn-a-7"  href="/delete/{{item[3]}}" role="button">Delete</a>
                    </li>
                </ul>
                
             
            </div>
        
            {% endfor %}
        </div>
        <div id="popup" class="popup">
            <span class="close" onclick="closePopup()">&times;</span>
            <img class="popup-content" id="popup-img">
        </div>

        <script>
            function openPopup(src) {
                var popup = document.getElementById("popup");
                var popupImg = document.getElementById("popup-img");
                popup.style.display = "block";
                popupImg.src = src;
            }
        
            function closePopup() {
                var popup = document.getElementById("popup");
                popup.style.display = "none";
            }
        </script>
        <!-- <a href="/lists" role="button">Back to TopPage</a> -->
    </div>
</tbody>
<!-- footer -->
<footer>
    <div class="thum_box">
            
        <div id="example" class="card" style="width: 35%; margin: auto; padding: auto; align-items: center;">
            <p>Register Keyword</p>
            <table>
                <a class="btn-a-6"  href="/regi_file" role="button">choose file</a>
            </table>
            <br>
        </div>
        <div class="card" style="width: 35%; margin: auto; padding: auto; align-items: center;">
            <p>Pic image up </p>
            <table>
                <a class="btn-a-6"  href="/result2" role="button">choose keyword</a>
            </table>
        </div>
    </div>
</footer>
{% endblock %}
