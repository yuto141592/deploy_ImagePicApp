{% extends "mobile_base.html" %}

{% block body %}
<nav class="navbar navbar-light bg-light p-3">
    <a class="navbar-brand" style="front-size: 2rem;">ImagePicApp</a>
    <input type="checkbox" class="menu-btn" id="menu-btn">
    <label for="menu-btn" class="menu-icon"><span class="navicon"></span></label>
    <ul class="menu ml-auto">
        <li class="top">
          <a href="/lists" role="button">Gallery</a>
        </li>
        <li>
          <a href="/about_index" role="button">
              About
          </a>
        </li>
        <li>
          <a href="/result2" role="button">Key words</a>
        </li>
        <li>
          <a href="#example" role="button">Register</a>
        </li>
        <li>
            <a href="/logout" role="button">Logout</a>
        </li>
      </ul>
</nav>
<!-- header -->
<header>
    <h1 class="headline">
      <h1>Upload file</h1>
    </h1>
</header>
<tbody>
    <div class="container_reg">
        <div class="card" style="text-align: center; width: 400; height: 500; margin: 10px; background-color: rgba(228, 236, 242, 0.2); box-shadow: 0 0 20px 0 rgba(0, 0, 0, 0.08), 0 5px 5px 0 rgba(0, 0, 0, 0.1);">
            <img id="preview" class="card-img">
            <div class="description" style="margin: 1px;">
                <p>No file</p>
            </div>
            <p></p>
            <p style="margin: 1px;"></p>
            <ul style="margin: 1px;">
                <li>
                    <a></a>
                </li>
                <li>
                    <form action="{{url_for('main.result_post')}}" method="POST" enctype="multipart/form-data">
                        <input type="file" name="example" accept="image/*" onchange="previewFile(this);">
                        <input type="submit" value="upload">
                    </form>
                </li>
                <li>
                    <a></a>
                </li>
            </ul>
        </div>
    </div>
        
        <script>
            function previewFile(hoge){
                var fileData = new FileReader();
                fileData.onload = (function() {
                document.getElementById('preview').src = fileData.result;
                });
                fileData.readAsDataURL(hoge.files[0]);
            }
        </script>
</tbody>
<!-- footer -->
<footer>
    <div class="thum_box">
            
        <div id="example" class="card" style="margin: auto;">
            <h2>Register Keyword</h2>
            <table>
                <a class="btn-a-6"  href="/regi_file" role="button">choose file</a>
            </table>
            <br>
        </div>
        <div class="card" style="margin: auto;">
            <h2>Pic image up </h2>
            <table>
                <a class="btn-a-6"  href="/result2" role="button">choose keyword</a>
            </table>
        </div>
    </div>
</footer>
{% endblock %}
